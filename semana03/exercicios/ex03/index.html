<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator:</h1>
    <div style="display: flex; flex-direction:column">
        <div style="display:flex; align-items: center;">
            <p>Operation:</p>
            <textarea name="operation" id="operation" cols="30" rows="2" style="border: solid 1px;  padding:10px;"></textarea>
        </div>
        <button type="button" onclick="calculator()">Calcular</button>
        <div style="display:flex; align-items:center;">
            <p>Result:</p>
            <div id="result" style="border: solid 1px; padding:10px;"></div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
