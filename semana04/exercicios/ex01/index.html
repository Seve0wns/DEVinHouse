<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinKeep</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="fillAcc()">
    <script src="index.js" defer></script>
    <label for="accounts">Escolha uma conta:</label>
    <select name="accounts" id="accounts"></select>
    <input type="text" placeholder="Valor" id="value">
    <label for="operations">Selecione uma operação</label>
    <select name="operations" id="operations">
        <option value="sacar">Sacar</option>
        <option value="depositar">Depositar</option>
    </select>
    <button type="button" onclick="operate()">Confirmar</button>
</body>
</html>
